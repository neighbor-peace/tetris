  <body>
    <div id="game-container">
      <div id="instructions">
        <h3>Controls</h3>
        <p>
          Move: A / D<br/>
          Rotate: Q / E<br/>
          Soft Drop: S<br/>
          Hard Drop: W
        </p>
      </div>
      <canvas id="tetris" width="200" height="400"></canvas>
      <div id="info-container">
        <h2 class="info top">Score: <span id="score">0</span></h2>
        <h2 class="info mid">Lines: <span id="lines">0</span></h2>
        <div class="info mid">
          <h2 id="next">Next</h2>
          <canvas id="preview" width="120" height="80">Preview</canvas>
        </div>
        <h2 class="info mid">Level: <span id="level">1</span></h2>
        <button class="retry">Retry</button>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
