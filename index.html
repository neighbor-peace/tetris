    <title>Tetris</title>
    <meta name="description" content="README.md">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- favicon stuff -->

    <link rel="icon" type="image/png" sizes="192x192" href="https://tetris.com/assets/images/favicon/xandroid-icon-192x192.png.pagespeed.ic.LK9QT3H4jU.webp">
    <link rel="icon" type="image/png" sizes="32x32" href="https://tetris.com/assets/images/favicon/xfavicon-32x32.png.pagespeed.ic.MagWI8YRWv.webp">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="https://tetris.com/assets/images/favicon/ms-icon-144x144.png">
  </head>
  <body>
    <div id="arena-container">
      <canvas id="tetris" width="340" height="400"></canvas>
    </div>
    <div>Score: <span id="score">0</span></div>
    <div>Level: <span id="level">1</span></div>
    <ul id="theme-select--container">
      <li><button class="theme-select" value="standard">Standard</button></li>
      <li><button class="theme-select" value="cold">Cold</button></li>
      <li><button class="theme-select" value="warm">Warm</button></li>
      <li><button class="theme-select" value="pastel">Pastel</button></li>
      <li><button class="theme-select" value="sunset">Sunset</button></li>
    </ul>
  
    <button class="retry">Retry</button>

    <div class="leaderboard--container">
      <h3 class="leaderboard--header"></h3>
      <div class="leaderboard-id--container">
        <div>123-45-678</div>
      </div>
      <div class="leaderboard-score--container">
        <div>10,000</div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
